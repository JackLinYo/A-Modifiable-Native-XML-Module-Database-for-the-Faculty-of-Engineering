<script type="text/javascript">

function readXML(){	

	if(window.XMLHttpRequest){
   xmlhttp = new XMLHttpRequest();	
   }else{
	xmlhttp = new ActiveObject("Microsoft.XMLHTTP");
   		}
	
	xmlhttp.open('GET','test.xml',false);
	xmlhttp.send();
	xmlDoc = xmlhttp.responseXML;

	document.write("<table border='1'>");

	var x = xmlDoc.getElementsByTagName("course");

	for(i=0;i<x.length;i++){
	document.write("<tr><td>");
	document.write(x[i].getElementsByTagName("moduleName")[0].childNodes[0].nodeValue);
	document.write("<tr><td>");
	document.write(x[i].getElementsByTagName("moduleNumber")[0].childNodes[0].nodeValue);
	document.write("<tr><td>");
	document.write(x[i].getElementsByTagName("credit")[0].childNodes[0].nodeValue);
	document.write("<tr><td>");
    }
	document.write("</table>");
}
