<script>
function showMajor(){

		var selectBox = document.getElementById('department');

		/*in order to take the option value that has been selected from the users*/
    	var userInput = selectBox.options[selectBox.selectedIndex].value;
    	
		if(userInput=='CS'){
			//document.getElementById('majorFromCS').style.visibility="visible";
			//document.getElementById('majorFromAE').style.visibility='hidden';
			
			document.getElementById('majorFromCS').style.display='block';
			document.getElementById('majorFromAE').style.display='none';
		}else if(userInput=='AE'){
			//document.getElementById('majorFromAE').style.visibility="visible";
			//document.getElementById('majorFromCS').style.visibility='hidden';
		   
			document.getElementById('majorFromAE').style.display='block';
			document.getElementById('majorFromCS').style.display='none';
			
		}else{
			//document.getElementById('majorFromAE').style.visibility='hidden';
			//document.getElementById('majorFromCS').style.visibility='hidden';
			document.getElementById('majorFromAE').style.display='none';
			document.getElementById('majorFromCS').style.display='none';
			
		}	
			 return false;   
}


</script>

</head>

<div class="container">
<h1>Dissertation Project</h1>

<form>
<h2>Faculty Of Engineering</h2>
<hr>

<fieldset>


<div >
<label class="col-md-4 control-label" >Department</label>
<select id="department" name="department" class="form-control selectpicker" onchange="return showMajor();" >
          <option value="00">Please select the department</option>
          <option value="AE">Aerospace Engineering</option>
          <option value="CS">Computer Science </option>
         <!--<option value="EE">Electronic and Electrical Engineering</option>  -->
         <!--<option value="MSE">Materials Science and Engineering </option>  --> 
</select>
</div>

<div id="majorFromCS" style="display:none;" >
<br>
<label class="col-md-4 control-label">Major in Computer Science</label>
<select id="selectCSmajor" name="CSmajor" class="form-control selectpicker">
          <option value="00">Please select the department of module</option>
          <option value="ACS">Advanced Computer Science</option>
          <option value="SSIT">Software System and Internet Technology</option>
          <option value="ASE">Advanced Software Engineering</option>
</select>
</div>

<div id="majorFromAE" style="display:none;" >
<br>
<label class="col-md-4 control-label">Major in Aerospace Engineering</label>
<select id="selectAEmajor" name="AEmajor" class="form-control selectpicker">
          <option value="00">Please select the department of module</option>
          <option value="AM">MSc (Eng) Aerospace Materials</option>
          <option value="ACSEIM">MSc Advanced Control and Systems Engineering with Industrial Management</option>
          <option value="CIR">MSC Computational Intelligence and Robotics</option>
          <option value="ACSE">MSc Advanced Control and Systems Engineering</option>
          <option value="MAMM">MSc Advanced Materials Manufacturing</option>
</select>
</div>

<br>

<label class="col-md-4 control-label">Module Name</label>
<input id="" name="" placeholder="Please enter the module number"class="form-control" type="text">

<br>

<div>
<label class="col-md-4 control-label">Module Number</label>
<input id="" name="" placeholder="Please enter the module number"class="form-control" type="text">
</div>

<br>

<div>
<label class="col-md-4 control-label">Credits</label>
<select id="credits" name="moduleCredits" class="form-control selectpicker">
          <option value="00">Please select the credits of module</option>
          <option value="five">5</option>
          <option value="ten">10</option>
          <option value="fifteen">15</option>
          <option value="twenty">20</option>
</select>
</div>

<br>

<div>
<label class="col-md-4 control-label">Module Description</label>
<textarea rows="4" cols="50" class="form-control" >
Any extra information about the module.... 
</textarea>
</div>

<br>

 <button type="submit" class="btn btn-warning" name="next" onClick="return checkEmptyBox()">Send
                        <span class="glyphicon glyphicon-send"></span></button>

</fieldset>
